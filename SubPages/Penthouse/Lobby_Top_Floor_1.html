<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Button on Image</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        .lobby-top {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(211, 201, 202, 1);
        }

        .content-wrapper {
            position: relative;
            display: inline-block;
            /* Shrink-wrap to image */
        }

        .content-wrapper img {
            display: block;
            height: 100vh;
            /* Image fills viewport height */
            width: auto;
            user-select: none;
            pointer-events: none;
        }

        .touch-button {
            position: absolute;
            transform: translate(-50%, -50%);
            padding: 12px 12px;
            font-size: 16px;
            background: rgba(196, 196, 196, 0.8);
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            z-index: 10;
        }

        .button1 {
            top: 60%;
            left: 34%;
        }

        .button2 {
            top: 50%;
            left: 68%;
        }

        .button3 {
            top: 35%;
            left: 57%;
        }

        .button4 {
            top: 25%;
            left: 37%;
        }

        .button5 {
            top: 70%;
            left: 57%;
        }


        .touch-button:hover {
            background-color: #c0392b;
        }

        .close-btn,
        .close-btn2 {
            position: fixed;
            top: 20px;
            left: 140px;
            width: 100px;
            height: 100px;
            background-color: #2c2c2c;
            border-radius: 12px;
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            z-index: 9999;
        }

        .close-btn:hover,
        .close-btn2:hover {
            background-color: #444;
        }


        .close-btn2 {
            width: 40px;
            height: 40px;
            top: 50px;
            left: 90px;
        }

        /* ===== Bottom Center Jumpbar ===== */
        :root {
            --chip-bg: #2b2b2b;
            /* pill bg */
            --chip-fg: #fff;
            /* pill text */
            --chip-fg-dim: #cfcfcf;
            --chip-bg-hover: #3a3a3a;
            /* hover bg */
            --chip-ring: rgba(255, 255, 255, .12);
            --bar-bg: rgba(0, 0, 0, .35);
            /* translucent bar behind chips */
            --bar-blur: 10px;
            /* subtle blur on supported browsers */
            --gap: 10px;
            --radius: 10px;
            --chip-pad-y: 8px;
            --chip-pad-x: 14px;
            --chip-fs: 12px;
        }

        /* fixed & centered relative to the viewport */
        .jumpbar {
            position: fixed;
            left: 50%;
            bottom: max(16px, env(safe-area-inset-bottom, 16px));
            transform: translateX(-50%);
            z-index: 9990;
            width: fit-content;
            max-width: 96vw;
            padding: 10px 12px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.25);

            /* NEW üëá */
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            scrollbar-width: none;
            /* hide scrollbar Firefox */
        }

        .jumpbar::-webkit-scrollbar {
            display: none;
            /* hide scrollbar Chrome/Safari */
        }

        .jumpbar-inner {
            display: inline-flex;
            /* inline-flex keeps them in one line */
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            white-space: nowrap;
        }

        /* Pills */
        .jumpchip {
            appearance: none;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: #2b2b2b;
            color: #fff;
            font: 600 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s ease, transform 0.08s ease, color 0.2s ease, border-color 0.2s ease;
        }

        .jumpchip:hover {
            background: #3a3a3a;
        }

        .jumpchip:active {
            transform: translateY(1px);
        }

        .jumpchip.is-accent {
            background: #c49a6c;
            /* bronze */
            border-color: rgba(196, 154, 108, 0.5);
            color: #1b1b1b;
        }

        .jumpchip.is-accent:hover {
            background: #d8a86e;
            /* polished amber hover */
        }


        /* optional: bronze accent variant to match your theme */
        .jumpchip.is-accent {
            background: #c49a6c;
            /* bronze */
            border-color: rgba(196, 154, 108, .5);
            color: #1b1b1b;
        }

        .jumpchip.is-accent:hover {
            background: #d8a86e;
            /* polished amber on hover */
        }

        /* quick, soft placeholder look */
        .blur-up {
            filter: blur(10px);
            transform: scale(1.02);
            transition: filter .45s ease, transform .45s ease, opacity .35s ease;
        }

        /* once the full image is in */
        .blur-up.is-loaded {
            filter: blur(0);
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>

<body>
    <button class="close-btn" id="upLobby">
        <div>‚Üë</div>
        <div>Second Floor</div>
    </button>
    <button class="close-btn2" id="closeCard">‚Üê</button>
    <div class="lobby-top">
        <div class="content-wrapper">
            <img id="mainImage" src="../../images/Thumbnail/Apartments/Penthouse/TOP/Floor_1.webp"
                data-full="../../images/Apartments/Penthouse/TOP/Floor_1.jpg" alt="Home" fetchpriority="high"
                decoding="async" width="3840" height="5830" class="blur-up" />
            <button class="touch-button button1" onclick="window.location.href='360/Kitchen.html'">
                Kitchen
            </button>
            <button class="touch-button button2" onclick="window.location.href='360/Lobby.html'">
                Lobby
            </button>
            <button class="touch-button button3" onclick="window.location.href='360/Room_1.html'">
                Room 1
            </button>
            <button class="touch-button button5" onclick="window.location.href='360/Room_2.html'">
                Room 2
            </button>
            <button class="touch-button button4" onclick="window.location.href='360/Stair.html'">
                Stair
            </button>
        </div>
    </div>
    <!-- Bottom Center Panel -->
    <nav class="jumpbar" role="navigation" aria-label="Quick jumps">
        <div class="jumpbar-inner">
            <button class="jumpchip" onclick="location.href='Lobby_Top_Floor_2.html'">Second Floor</button>
            <button class="jumpchip" onclick="location.href='360/Kitchen.html'">Kitchen</button>
            <button class="jumpchip" onclick="location.href='360/Lobby.html'">Lobby</button>
            <button class="jumpchip" onclick="location.href='360/Room_1.html'">Room 1</button>
            <button class="jumpchip" onclick="location.href='360/Room_2.html'">Room 2</button>
            <button class="jumpchip" onclick="location.href='360/Stair.html'">Stair</button>
            <!-- add more as you like -->
        </div>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const upLobby = document.getElementById("upLobby");
            if (upLobby) {
                upLobby.addEventListener("click", () => {
                    window.location.href = "Lobby_Top_Floor_2.html";  // ‚Üê your desired page here
                });
            }
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const closeCard = document.getElementById("closeCard");

            if (closeCard) {
                closeCard.addEventListener("click", () => {
                    // üîπ Change this path to wherever you want the button to take you
                    window.location.href = "../../SubPages/Tower_A.html";
                    // Example: "../index.html" or "../SubPages/Tower_A.html"
                });
            }
        });
    </script>
    <script src="../../JS/Disbale-Inspect.js"></script>
    <script src="../../JS/Image_Loader.js"></script>

</body>

</html>
