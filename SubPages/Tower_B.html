    <div class="enquiry">
        <div class="overlay" id="enquiryOverlay" aria-hidden="true">
            <div class="modal" role="dialog" aria-labelledby="enquiryTitle">
                <div class="modal-header">
                    <div id="enquiryTitle" class="title">Request Callback</div>
                    <button class="close" id="closeBtn" aria-label="Close">‚úï</button>
                </div>

                <div class="modal-body">
                    <form id="enquiryForm" class="form" novalidate>
                        <div class="two">
                            <input class="input" name="firstName" placeholder="First Name" required />
                            <input class="input" name="lastName" placeholder="Last Name" required />
                        </div>

                        <div class="phone">
                            <select name="dialCode" aria-label="Country Code">
                                <option>+91</option>
                                <option>+971</option>
                                <option>+44</option>
                                <option>+1</option>
                            </select>
                            <input type="tel" name="phone" placeholder="Phone Number" required />
                        </div>

                        <input class="input" type="email" name="email" placeholder="Email Address" required />

                        <label class="agree">
                            <input type="checkbox" id="agree" />
                            <span>I agree to the <a href="#">Privacy Policy</a> and
                                <a href="#">Terms & Conditions</a>.</span>
                        </label>

                        <button class="submit" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

            <button class="jumpchip" onclick="location.href='Tower_A.html'">Tower A</button>
        </div>
    </nav>



    <script>
        const overlay = document.getElementById('enquiryOverlay');
        const openBtn = document.getElementById('openEnquiry');
        const closeBtn = document.getElementById('closeBtn');
        const form = document.getElementById('enquiryForm');

        function showOverlay() { overlay.style.display = 'flex'; document.body.style.overflow = 'hidden'; }
        function hideOverlay() { overlay.style.display = 'none'; document.body.style.overflow = ''; }

        openBtn.addEventListener('click', (e) => { e.stopPropagation(); showOverlay(); });
        closeBtn.addEventListener('click', hideOverlay);
        overlay.addEventListener('click', (e) => { if (!e.target.closest('.modal')) hideOverlay(); });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!document.getElementById('agree').checked) {
                alert('Please agree to the Privacy Policy and Terms & Conditions.');
                return;
            }
            const data = Object.fromEntries(new FormData(form).entries());
            console.log('Form data', data);
            alert("Thanks! We've received your request.");
            form.reset();
            document.getElementById('agree').checked = false;
            hideOverlay();
        });
    </script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const paths = document.querySelectorAll('.Cutout path');
            const infoCard = document.getElementById('infoCard');
            const modalTitle = document.getElementById('modalTitle');
            const modalButton = document.getElementById('navigateButton');
            const closeCard = document.getElementById('closeCard');
            const detailsEl = document.getElementById('details');

            let selectedPath = null;
            let currentLink = '';

            function updateDetailsFromName(name) {
                if (!detailsEl) return;
                const match = (name || '').match(/\d+/);
                const floorNum = match ? parseInt(match[0], 10) : null;

                if (floorNum === 19 || floorNum === 20) {
                    detailsEl.innerHTML = `
    <div>
      <span><strong>Total Units:</strong></span>
      <span>4</span>
    </div>
    <div>
      <span><strong>Size:</strong></span>
      <span>Penthouse- 3 BHK<br>2 Floor<br>2 Lobby</span>
    </div>
    <div>
      <span><strong>Partition:</strong></span>
      <span>B3 | B2 | B1</span>
    </div>
  `;
                }
                else {
                    detailsEl.innerHTML = `
          <div>
            <span><strong>Total Units:</strong></span>
            <span>8</span>
          </div>
          <div>
            <span><strong>Size:</strong></span>
            <span>3 BHK + 1</span>
          </div>
          <div>
      <span><strong>Partition:</strong></span>
      <span>B3 | B2 | B1</span>
    </div>
        `;
                }
            }

            function setExploreState(hasLink) {
                if (!modalButton) return;
                modalButton.disabled = !hasLink;
                modalButton.style.opacity = hasLink ? '1' : '0.6';
                modalButton.style.pointerEvents = hasLink ? 'auto' : 'none';
                modalButton.title = hasLink ? '' : 'No page linked for this floor';
            }

            // Path click -> open card, set title, details, link
            paths.forEach(path => {
                path.addEventListener('click', (e) => {
                    e.stopPropagation();

                    // Deselect previous
                    if (selectedPath && selectedPath !== path) {
                        selectedPath.classList.remove('selected');
                    }

                    // Toggle current
                    if (path.classList.contains('selected')) {
                        path.classList.remove('selected');
                        infoCard.style.display = 'none';
                        selectedPath = null;
                        currentLink = '';
                        modalTitle.textContent = '~';
                        setExploreState(false);
                    } else {
                        path.classList.add('selected');
                        selectedPath = path;

                        // Title
                        const name = path.getAttribute('data-name') || path.id || 'Info';
                        modalTitle.textContent = name;

                        // Details
                        updateDetailsFromName(name);

                        // Link (relative, strip leading slash if any)
                        const link = path.getAttribute('data-link') || '';
                        currentLink = link.replace(/^\//, '');
                        setExploreState(!!currentLink);

                        // Show modal
                        infoCard.style.display = 'flex';
                    }
                });
            });

            // Explore -> navigate
            if (modalButton) {
                modalButton.addEventListener('click', () => {
                    if (currentLink) {
                        window.location.href = currentLink;
                    }
                });
            }

            // Close button -> hide & reset
            if (closeCard) {
                closeCard.addEventListener('click', () => {
                    infoCard.style.display = 'none';
                    if (selectedPath) {
                        selectedPath.classList.remove('selected');
                        selectedPath = null;
                    }
                    currentLink = '';
                    modalTitle.textContent = '~';
                    setExploreState(false);
                });
            }

            // Click outside -> hide & reset
            document.addEventListener('click', (e) => {
                const isPath = e.target.closest('path');
                const isModal = e.target.closest('.info-content');
                if (!isPath && !isModal) {
                    infoCard.style.display = 'none';
                    if (selectedPath) {
                        selectedPath.classList.remove('selected');
                        selectedPath = null;
                    }
                    currentLink = '';
                    modalTitle.textContent = '~';
                    setExploreState(false);
                }
            });
        });
    </script>
    <script src="../JS/Notification/Controller_Single.js"></script>
    <script>
        if (closeCard) {
            closeCard.addEventListener('click', () => {
                if (document.referrer && window.history.length > 1) {
                    window.history.back();
                } else {
                    window.location.href = "../index.html";
                }
            });
        }
    </script>
